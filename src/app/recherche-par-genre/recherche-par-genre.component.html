<div ngSkipHydration>

    <div class="container">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
            <label>genres </label> 
            <select class="form-control form-control-lg" id="idgenre" name="idgenre" [(ngModel)]="Idgenre" (change)="onChange()"> 
            <option *ngFor="let gen of genres" value="{{gen.idgenre}}"> {{gen.nomgenre}} 
            </option> 
            </select> 
            </div> 
           <div class="card shadow mb-4">
           <div class="card-body">
           <table class="table table-striped">
           <tr> <th>id</th><th>titre</th><th>auteur</th> <th>nbpages</th> <th>datepublication</th> <th>genre</th> </tr>
           <tbody >
               <tr *ngFor="let livre of livres">
                   <td>{{livre.idlivre}}</td>
                   <td>{{livre.titre}}</td>
                   <td>{{livre.auteur}}</td>
                   <td>{{livre.nbpages}}</td>
                   <td>{{livre.datepublication | date :'dd/MM/yyyy'}}</td>
                   <td>{{livre.genre.nomgenre}}</td>
                   <td><a class="btn btn-danger" (click)="supprimerLivre(livre)">Supprimer</a></td>
                   <td><a class="btn btn-success" [routerLink]="['/updatelivre',livre.idlivre]">Modifier</a></td>
                 </tr>
                 
           </tbody>
           </table>
           </div>
           </div>
           </div>
     </div>
